<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>List des produits</header>
    <div class="container">
      <table border="1">
        <tr>
          <th>ID</th>
          <th>TITLE</th>
          <th>IMG</th>
        </tr>
        {% for p in products %}
        <tr>
          <td>{{p.id}}</td>
          <td>{{p.title}}</td>
          <td>{{p.image}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <footer></footer>
  </body>
</html>
